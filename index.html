<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">

<body>
    <header class="head">
        <div class="menu-btn">
            <img src="img/Menu.svg" alt="menu button" >
        </div>
        <nav class="menu"></nav>
        <div class="logo">
            <img src="img/Logo.svg" alt="Better Now logo" >
        </div>
    </header>
    <main class="login-page">
        <section class="video">
            <img src="img/Video.svg"
                 class="video-svg">
        </section>
        <section class="login-form">
            <h3>
                Bem-vindo ao Better Now
            </h3>
            <p><b>Por favor entre com o seu
                email e password</b></p>
            <form >
                <input type="email" class="Email" placeholder="Email" />
                <input type="password" class="Password" placeholder="Password" />
            </form>
            <a href="#" class="forgot-pass">Esqueci-me da minha password</a>
            <button class="login-btn"><b>INICIAR SESS√ÉO</b></button>
        </section>
    </main>
</body>
