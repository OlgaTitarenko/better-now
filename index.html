<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Better-now</title>
<!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
-->
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="head">
        <div>
            <img src="img/Menu.svg" alt="menu button" class="menu-btn">
            <div class="logo" >
                <img src="img/Logo.svg" alt="Better Now logo" >
            </div>
        </div>
        <div class="doctor-head">
        </div>
    </header>
    <main class=" login-page">
        <section class=" video">
            <img src="img/Video.svg"
                 class="video-svg">
        </section>
        <section class=" login-form">
            <h3>
                Bem-vindo ao Better Now
            </h3>
            <p><b>Por favor entre com o seu
                email e password</b></p>
            <form class="form" >
                <input type="email" class="Email" placeholder="Email" data-type="email" name="email" required />
                <span class="wrong">Formato de email inválido</span>
                <div class="div-pass">
                    <input type="password" class="Password" placeholder="Password" name="password" required onclick="onClickPassword()"/>
                    <img src="img/002-visibility-button.svg" class="-visibility-button" hidden onclick="isVisible()">
                </div>
                <span class="wrong">Email ou password errados: contacte o administrador.</span>
            </form>
            <button class="login-btn"><b>INICIAR SESSÃO</b></button>
            <img src="img/Button-google.svg" class="login-btn-google" />
            <br>
            <a href="#" class="forgot-pass">Esqueci-me da minha password</a>
        </section>
        
    </main>
</body>
</html>
